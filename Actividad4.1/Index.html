<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>TODOS CINE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/TodoCine.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="shortcut icon" href="../Img/favicon-32x32.png" type="image/x-icon">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Actividad Todo Cine</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="../Index.html" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-house"></i> Volver al inicio
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Cinta Publicitaria -->
    <div class="top-bar">
        <div class="marquee-wrapper">
            <div class="marquee-track" id="marquee-track">
                <img src="img/banner1.jpg" alt="Banner 1">
                <img src="img/banner2.jpg" alt="Banner 3">
                <img src="img/banner3.jpg" alt="Banner 2">
                <img src="img/banner4.jpg" alt="Banner 4">
            </div>
        </div>
    </div>
    <!-- Estructura general con menú lateral y contenido -->
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Menú lateral -->
            <div class="col-2 sidebar">
                <a href="Personajes/Batman.html" target="mainContent">BATMAN</a>
                <a href="Personajes/spiderman.html" target="mainContent">SPIDERMAN</a>
                <a href="Personajes/superman.html" target="mainContent">SUPERMAN</a>
                <a href="Personajes/hulk.html" target="mainContent">HULK</a>
                <a href="Personajes/fantasticos.html" target="mainContent">4 FANTÁSTICOS</a>
                <a href="Personajes/xmen.html" target="mainContent">XMEN</a>
            </div>

            <!-- Contenido cargado con iframe -->
            <div class="col-10 content">
                <iframe src="inicio.html" name="mainContent"></iframe>
            </div>
        </div>
    </div>
    <!-- Script para cinta infinita -->
    <script>
        window.addEventListener('load', () => {
            const track = document.getElementById('marquee-track');
            const wrapperWidth = document.querySelector('.marquee-wrapper').offsetWidth;
            let totalWidth = track.scrollWidth;

            // Clonar imágenes hasta que se complete mínimo 2x el ancho
            while (totalWidth < wrapperWidth * 2) {
                for (const node of [...track.children]) {
                    const clone = node.cloneNode(true);
                    track.appendChild(clone);
                }
                totalWidth = track.scrollWidth;
            }

            // Duración de animación basada en tamaño total
            const duration = totalWidth / 100; // Ajusta este valor para más o menos velocidad
            track.style.animationDuration = `${duration}s`;
        });
    </script>
</body>

</html>
